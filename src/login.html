<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/public.min.css">

    <link rel="stylesheet" href="./css/login.min.css">
    <script src="./js/jquery-1.12.4.min.min.js"></script>
    <script src="./js/jquery.cookie.min.js"></script>
    <script src="./js/requestAnimationFrame.min.js"></script>
    <script src="./js/public.min.js"></script>

</head>
<body>
    <div class="header header-login">
        <div class="area">
            <div class="logo">
                <div class="fl">
                    <a href="./index.html" class="juan-logo fl" title="卷皮首页"></a>
                    <span class="juan-txt fl"></span>
                </div>
            </div>
            <div class="protection">
                <a href="" class="update" title="每天10点开抢" rel="nofollow"></a>
                <a href="" class="lowest" title="职业买手砍价" rel="nofollow"></a>
                <a href="" class="check1" title="商品验货质检" rel="nofollow"></a>
            </div>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="login-main">
            <div class="login-content">
                <div class="title">
                    <span class="hd">老用户登录</span>
                    <span class="tips">尊敬的卷皮用户，欢迎您回来！</span>
                    <p class="other">
                        还没账号？
                        <a href="register.html" rel="nofollow">立即去注册</a>
                    </p>
                </div>
                <div class="login-center">
                    <div class="content-landing fl">
                        <form action="" method="post" onsubmit="return false;" id="login">
                            <ul class="login_list">
                                <li class>
                                    <label class="normal"></label>
                                    <div class="box_border">
                                        <div class="user_img"></div>
                                        <input type="text" class="normal-input" id="account" placeholder="手机号/邮箱/昵称" name="account" autocomplete="off" value>
                                        <div class="dele_info_img"></div>
                                    </div>
                                    <div class="error-box" id="account_warn"></div>
                                </li>
                                <li class="clear active">
                                    <label class="normal"></label>
                                    <div class="box_border">
                                        <div class="code_img"></div>
                                        <input type="password" class="normal-input" placeholder="密码" name="password" autocomplete="off" id="inter_code">
                                        <div class="dele_info_img" style="display: none;"></div>
                                    </div>
                                    <div class="error-box" id="account_warn"></div>
                                </li>
                                <li id="verify_display" style="display: none;">
                                    <label class="normal"></label>
                                    <input type="text" class="normal-input code-input" placeholder="验证码" name="code" autocomplete="off">
                                    <div class="dele_info_img dele_info_img2"></div>
                                    <div class="verification-code">
                                        <img src="./images/verify.png" id="verify" onclick="this.src='/public/verify?'+(new Date()).getTime()" alt="" srcset="">
                                        <span style="float: right;margin-top: 10px;cursor: pointer;*margin-top:-28px;" onclick="this.src='/public/verify?'+(new Date()).getTime()" class="change_img">换一张</span>
                                        <input type="button" value="获取验证码" style="display: none;" class="phone-verify">
                                    </div>
                                    <div class="error-box" id="code_warn"></div>
                                </li>
                                <li class="chex-d">
                                    <label class="normal"></label>
                                    <div class="chex">
                                        <span>
                                            <label>
                                                <input type="checkbox" name="auto" class="ck" checked>
                                                两周内免登录
                                            </label>
                                        </span>
                                        <a href="" class="forget">忘记密码？</a>

                                    </div>
                                </li>
                                <li>
                                    <label class="normal"></label>
                                    <div class="btn">
                                        <input type="hidden" value="02f617b60260382d84756a4a1d6a7a17" name="mtoken" id="mtoken">
                                        <input type="hidden" name="opt" id="opt" value>
                                        <input type="hidden" name="jumpTime" value="100" id="jumpTime">
                                        <input type="submit" class="sub smt-o" id="sub" value="登录" autocomplete="off">
                                        <span id="loading"></span>
                                    </div>
                                </li>
                                <li class="third-login">
                                    <label class="normal"></label>
                                    <div class="union-login">
                                        <p class="union-title">
                                            <span>合作网站账号登录</span>
                                        </p>
                                        <div class="third-box">
                                            <a href="" class="weixin"></a>
                                            <a href="" class="sina"></a>
                                            <a href="" class="taobao"></a>
                                        </div>
                                    </div>
                                    <a href="" class="quick fl">
                                        <em class="icons icons-phone-other fl"></em>
                                        <span class="fl">手机快速登陆>></span>
                                    </a>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="login-l-img fr">
                        <img src="./images/login-bj-ad.png" alt="">
                    </div>
                </div>
                <script>
                    $('#sub').click(function(){
                        let uname = $('#account').val();
                        let upwd = $('#inter_code').val();
                        let cookie_str = $.cookie('users') ? $.cookie('users') : '';
                        let cookie_obj = $toObj(cookie_str);
                        if(uname in cookie_obj){
                            if(upwd === cookie_obj[uname]){
                                alert('登录成功');
                                location.href = './index.html';
                            }else{
                                alert('密码错误！');
                            }
                        }else{
                            alert('用户名不存在');
                        }
                    })
                </script>
            </div>
            <p class="foot-tips">
                武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | 
                <a href="" target="_blank">鄂公网安备42018502000390号</a>
                | 食品流通许可证 SP4201991510041888
            </p>
            <p class="ft-company" style="padding-top:2px ;">Copyright © 2010 - 2020 JuanPi.com All Rights Reserved</p>
        </div>
    </div>
    <!-- 主体 -->
</body>
</html>
