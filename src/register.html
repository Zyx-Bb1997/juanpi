<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="./css/public.min.css">
    <link rel="stylesheet" href="./css/register.min.css">
    <link rel="stylesheet" href="./css/login.min.css">
    <script src="./js/jquery.cookie.min.js"></script>
    <script src="./js/jquery-1.12.4.min.min.js"></script>
    <script src="./js/requestAnimationFrame.min.js"></script>
</head>
<body>
    <div class="header header-login">
        <div class="area">
            <div class="logo">
                <div class="fl">
                    <a href="./index.html" class="juan-logo fl" title="卷皮首页"></a>
                    <span class="juan-txt fl"></span>
                </div>
            </div>
            <div class="protection">
                <a href="" class="update" title="每天10点开抢" rel="nofollow"></a>
                <a href="" class="lowest" title="职业买手砍价" rel="nofollow"></a>
                <a href="" class="check1" title="商品验货质检" rel="nofollow"></a>
            </div>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="login-main">
            <div class="login-content">
                <div class="title">
                    <span class="hd">新用户注册</span>
                    <span class="tips">注册卷皮网，赢积分换好礼！</span>
                    <p class="other">
                        已有账号，
                        <a href="register.html" rel="nofollow">立即登录</a>
                    </p>
                </div>
                <div class="login-center">
                    <div class="content-landing fl">
                        <form action="" method="post" onsubmit="return false;" id="register">
                            <ul>
                                <li class="error_box">
                                    <label class="normal">手机号码：</label>
                                    <input type="text" class="normal-input" name="email" autocomplete="off" tabindex="1">
                                    <div class="error-box" id="email_warn" warn="请输入11位手机号">
                                        <strong class="ok"></strong>
                                        <p class="msg_error">请输入手机号</p>
                                    </div>
                                    <span class="otherregister">
                                        或
                                        <a href="">邮箱注册</a>
                                    </span>
                                </li>
                                <li class="set-password">
                                    <label for="" class="normal">创建密码：</label>
                                    <input type="password" class="normal-input" id="password" name="password" autocomplete="off" tabindex="2">
                                    <div class="error_box" id="password_warn" warn="6-16个数字、字母或符号，字母区分大小写"></div>
                                </li>
                                <li>
                                    <label for="" class="normal">确认密码：</label>
                                    <input type="password" class="normal-input" id="confirm_password" name="confirm_password" autocomplete="off" tabindex="3">
                                    <div class="error-box" id="confirm_password_warn" warn="请再次输入密码"></div>
                                </li>
                                <li id="verify_display">
                                    <label for="" class="normal">验证码：</label>
                                    <input type="text" class="normal-input code-input" placeholder="验证码" name="code" autocomplete="off" tabindex="4">
                                    <div class="verification-code">
                                        <input type="button" class="phone-verify disabled" readonly value="获取短信验证码">
                                    </div>
                                    <div class="error-box" id="code_warn" warn="请输入短信验证码"></div>
                                </li>
                                <li>
                                    <label for="" class="normal"></label>
                                    <div class="btn">
                                        <input type="hidden" value="9702e79918b2ed2a77f98f8b73d41e5a" name="motken" id="motken">
                                        <input type="hidden" name="opt" id="opt" value="115">
                                        <input type="hidden" value="2" id="isMobile" name="isMobile">
                                        <input type="submit" class="sub smt-o" value="立即注册" autocomplete="off">
                                        <span id="loading"></span>
                                    </div>
                                </li>
                                <li class="chex-d">
                                    <label for="" class="normal" style="width: 16px;"></label>
                                    <div class="chex" style="width: 378px;">
                                        <span>
                                            <label>
                                                <input type="checkbox" class="ck" name="protocol" checked>
                                                我已阅读并接受
                                                <a href="//www.juanpi.com/about/liences">《卷皮用户协议》</a>
                                            </label>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="login-l-img fr mr10" style="width: 338px;">
                        <img src="./images/login-bj-ad01.png" alt="">
                        <div class="line"></div>
                        <div class="third-login">
                            <div class="union-login">
                                <p class="union-title">
                                    <span>无需注册，快捷登录</span>
                                </p>
                                <div class="third-box">
                                    <a href="" class="weixin"></a>
                                    <a href="" class="sina"></a>
                                    <a href="" class="taobao"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="screen_id" id="screen_id" value="1">
            <p class="foot-tips">
                武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | 
                <a href="" target="_blank">鄂公网安备42018502000390号</a>
                | 食品流通许可证 SP4201991510041888
            </p>
            <p class="ft-company" style="padding-top:2px ;">Copyright © 2010 - 2020 JuanPi.com All Rights Reserved</p>
        </div>
    </div>
    <!-- 主体 -->
</body>
</html>
